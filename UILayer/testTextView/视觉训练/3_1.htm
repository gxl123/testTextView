    <td valign="top"><h1><strong>一点凝视训练</strong></h1></p>
      <p>【训练目的】 <br />
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;培养注意力集中的持久能力，扩大视幅，激发阅读潜力。 </p>
      <p>【训练要求】 <br />
  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;直背端坐，均匀呼吸，眼睛距训练材料30&mdash;40cm，头不要摇晃。 <br />
        【训练时间】 <br />
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;训练时间为1分钟，训练完后眼睛休息5秒，再重复一次。 </p>
      <p>【训练说明】<br />
  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;两手持图，放在距离眼睛40厘米左右的正前方，使图和自己的面部基本平行，眼睛直视中心黑色圆点，凝视1分钟，练习时尽量不眨眼。两眼注视图中心的黑点，仿佛要把它看穿一样地用力注视，使其清晰、稳定、持久地呈现在眼前并印在脑海中。每次维持一分钟。 </p>
