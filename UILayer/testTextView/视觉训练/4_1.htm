    <td valign="top"><h1><strong>扩大视幅横、纵向训练</strong></h1></p>
      <p>【训练目的】 <br />
  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 充分扩大视野清晰区，强化眼部肌肉的弹性。 <br />
        【训练要求】 <br />
  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 直背端坐，均匀呼吸，注意力集中，眼睛距训练材料30&mdash;40cm，眼动头不动。 <br />
        【训练时间】 <br />
  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 训练时间为1分钟，训练完后眼睛休息5秒，再重复一次。 <br />
        【训练说明】<br />
  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 直视图形中心圆点，用眼睛周围余光，跟随方框一层一层向外扩展，依次推到最外围，然后再一层一层逐步缩回到中心。</p>
