    <td valign="top"><h1>眼脑直映</h1></p>
      <p>&nbsp;&nbsp;&nbsp;&nbsp;人们从感知文字到理解内容，除眼睛和神经系统外，一般不需要其他感觉器官参与，所以我们把它称为&ldquo;眼脑直映&rdquo;。眼脑直映的关键是排除头脑里潜在的发音现象，即阅读时做到不朗读、不唇读、不喉诵、不心诵。无声阅读法是全脑速读的入门基本功，必须掌握。单单是掌握它，你的阅读速度就能提高３－４倍。</p>
