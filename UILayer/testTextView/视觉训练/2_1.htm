    <td valign="top"><h1><strong>横向快速移动训练</strong></h1></p>
      <p>【训练目的】 <br />
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 在眼肌基础训练上，通过视点按上下、左右、八字移动训练，学会控制视点跳动和停留频率，加强阅读节奏。 <br />
【训练要求】 <br />
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 直背端坐，均匀呼吸，注意力集中，眼睛距训练材料30&mdash;40cm，眼动头不动。眼睛跟随光标的移动轨迹运动。 <br />
【训练时间】 <br />
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 训练时间为1分钟，训练完后眼睛休息5秒，再重复一次。 </p>
