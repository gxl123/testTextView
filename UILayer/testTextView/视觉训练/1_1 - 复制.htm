      <h1>黄卡训练</h1></p>
      <p>&nbsp;&nbsp;&nbsp;&nbsp;将黄卡放在距离眼睛30-40厘米的地方，凝神30秒，然后闭上眼睛，眼前出现残像。再凝神30秒后迅速拿开卡片，将视线移到一张白色纸上，这时会在折色纸片上看到残像。凝神残像。开始时残像大约维持20-30秒就消失了。随着训练的次数的增多，残像保持的时间可以延长至七八十秒钟，有的人甚至可能维持大约3分钟。如果看到的残像是原来的颜色，此时的描绘想象图像的力量就已经被激活了。
      </p>
